version: '3.9'

services:
  mongo-ci:
    image: mongo:6
    container_name: mongo-ci
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    ports:
      - "27018:27017"
    networks:
      - default
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "-u", "admin", "-p", "password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend-ci:
    image: node:20
    container_name: backend-ci
    working_dir: /app/backend
    volumes:
      - "./Basic Ecomerce:/app/backend"
    environment:
      MONGO_URI_DOCKER: mongodb://admin:password@mongo-ci:27017/ecommerce?authSource=admin
      PORT: 5050
    command: >
      sh -c "
      npm install &&
      npm start
      "
    ports:
      - "5050:5050"
    depends_on:
      mongo-ci:
        condition: service_healthy
    networks:
      - default
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5050', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend-ci:
    image: node:20
    container_name: frontend-ci
    working_dir: /app/frontend
    volumes:
      - ./frontend/ToyStore:/app/frontend
    environment:
      VITE_API_URL: http://backend-ci:5050
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host 0.0.0.0
      "
    ports:
      - "5175:5173"
    depends_on:
      backend-ci:
        condition: service_healthy
    networks:
      - default

volumes:
  mongo_data:

networks:
  default:
    driver: bridge
